<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXTRIS - Advanced Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Default Simple Style */
        body.style-simple {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        
        /* Sunny Day Style */
        body.style-sunny-day {
            background: linear-gradient(to bottom, 
                #87CEEB 0%,    /* Sky blue */
                #98D8E8 30%,   /* Lighter sky */
                #B6E5F0 60%,   /* Even lighter */
                #32CD32 85%,   /* Grass green */
                #228B22 100%   /* Darker grass */
            );
        }
        
        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: none; /* Hidden by default */
        }
        
        /* Show bg elements only for sunny-day style */
        body.style-sunny-day .bg-elements {
            display: block;
        }
        
        /* More transparent UI in Sunny Day mode */
        body.style-sunny-day .info-panel {
            background: rgba(0, 0, 0, 0.4);
        }
        
        body.style-sunny-day .histogram {
            background: rgba(0, 0, 0, 0.4);
        }
        
        body.style-sunny-day .menu-bar {
            background: rgba(0, 0, 0, 0.6);
        }
        
        body.style-sunny-day .footer {
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* Animated Sun */
        .sun {
            position: absolute;
            top: 5%;
            right: 8%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 30%, #FFA500 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500;
            animation: sunGlow 4s ease-in-out infinite alternate;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 120px;
            height: 120px;
            background: 
                linear-gradient(45deg, transparent 45%, #FFD700 50%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #FFD700 50%, transparent 55%),
                linear-gradient(135deg, transparent 45%, #FFD700 50%, transparent 55%),
                linear-gradient(-135deg, transparent 45%, #FFD700 50%, transparent 55%);
            border-radius: 50%;
            animation: sunRays 8s linear infinite;
        }
        
        /* Cloud animations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: cloudFloat 20s linear infinite;
        }
        
        .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 15%;
            left: -150px;
            animation-duration: 25s;
        }
        
        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        
        .cloud2 {
            width: 80px;
            height: 30px;
            top: 25%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }
        
        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 15px;
        }
        
        .cloud3 {
            width: 120px;
            height: 50px;
            top: 8%;
            left: -180px;
            animation-duration: 35s;
            animation-delay: -20s;
        }
        
        .cloud3::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        
        .cloud3::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 20px;
        }
        
        /* Hills */
        .hills {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: 
                radial-gradient(ellipse at 20% 100%, #228B22 0%, #228B22 50%, transparent 50%),
                radial-gradient(ellipse at 60% 100%, #32CD32 0%, #32CD32 60%, transparent 60%),
                radial-gradient(ellipse at 90% 100%, #228B22 0%, #228B22 40%, transparent 40%);
        }
        
        /* Grass animation */
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #32CD32 0px,
                #228B22 2px,
                #32CD32 4px
            );
            animation: grassWave 3s ease-in-out infinite;
        }
        
        /* Keyframe animations */
        @keyframes sunGlow {
            0% { box-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500; }
            100% { box-shadow: 0 0 40px #FFD700, 0 0 80px #FFA500; }
        }
        
        @keyframes sunRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes cloudFloat {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }
        
        @keyframes grassWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.1); }
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 160px);
            gap: 20px;
            padding: 80px 20px 20px;
        }

        .game-board {
            border: 3px solid #fff;
            background: #000;
            position: relative;
        }

        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
            align-items: flex-end;
        }

        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 240px;
            align-items: flex-start;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-top: 2px solid #fff;
            z-index: 1000;
        }

        .hiscores-section {
            flex: 1;
            max-width: 60%;
            min-width: 200px;
        }

        .controls-section {
            flex: 1;
            max-width: 50%;
            text-align: right;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 15px;
            width: 150px;
        }

        .info-panel h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }

        .info-panel .value {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: center;
        }

        .next-piece {
            background: #333;
            border: 1px solid #666;
            width: 120px;
            height: 80px;
            margin: 10px auto;
            position: relative;
        }

        .controls {
            font-size: 12px;
            line-height: 1.4;
            color: #fff;
        }

        .controls h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .hiscores {
            font-size: 12px;
            line-height: 1.4;
            color: #fff;
        }

        .hiscores h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .hiscore-entry {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
            color: #fff;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }
        
        .hiscore-entry .rank {
            margin-right: 12px;
            color: #ffff00;
            font-weight: bold;
            min-width: 20px;
        }
        
        .hiscore-entry .score {
            margin-right: 12px;
            color: #fff;
            min-width: 60px;
        }
        
        .hiscore-entry .lines {
            margin-right: 12px;
            color: #ccc;
            min-width: 35px;
        }
        
        .hiscore-entry .name {
            color: #90EE90;
            min-width: 60px;
            font-style: italic;
        }
        
        .reset-hiscore-link {
            color: #ccc;
            font-size: 11px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 8px;
            display: inline-block;
        }
        
        .reset-hiscore-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .histogram {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 15px;
            height: auto;
            min-height: 100px;
            max-height: 600px;
            overflow: visible;
            width: 240px;
        }

        .histogram h3 {
            color: #ffff00;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .histogram-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .piece-stat {
            display: flex;
            align-items: center;
            margin-bottom: 1px;
            gap: 6px;
        }

        .piece-preview {
            width: 62px;
            height: 34px;
            background: #333;
            border: 1px solid #666;
            position: relative;
        }

        .piece-count {
            color: #fff;
            font-size: 16px;
            min-width: 25px;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
            border-bottom: 2px solid #fff;
            z-index: 1000;
        }

        .menu-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .menu-group label {
            color: #ffff00;
            font-weight: bold;
        }

        select, button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: #555;
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffff00;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
        }

        .game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .special-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* Line Clear Effects - Getting More Spectacular */
        
        /* 1 Line - Basic glow */
        .effect-glow-basic {
            text-shadow: 0 0 10px #ffff00, 2px 2px 4px #000;
            animation: basicGlow 1s ease-out;
        }
        
        @keyframes basicGlow {
            0% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* 2 Lines - Pulsing glow */
        .effect-glow-pulse {
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00, 2px 2px 4px #000;
            animation: pulseGlow 1s ease-out;
        }
        
        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
            25% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            75% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* 3 Lines - Color changing glow */
        .effect-glow-color {
            font-size: 28px;
            text-shadow: 0 0 20px currentColor, 0 0 30px currentColor, 2px 2px 4px #000;
            animation: colorGlow 1s ease-out;
        }
        
        @keyframes colorGlow {
            0% { color: #ff0000; transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
            25% { color: #00ff00; opacity: 1; }
            50% { color: #0000ff; transform: translate(-50%, -50%) scale(1.2); }
            75% { color: #ff00ff; }
            100% { color: #ffff00; transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* 4 Lines - Fireworks */
        .effect-fireworks {
            font-size: 32px;
            color: #ff6600;
            text-shadow: 0 0 25px #ff6600, 0 0 35px #ff6600, 0 0 45px #ff6600, 2px 2px 4px #000;
            animation: fireworks 1s ease-out;
        }
        
        @keyframes fireworks {
            0% { 
                transform: translate(-50%, -50%) scale(0.5) rotate(-5deg); 
                opacity: 0; 
                filter: brightness(2);
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.3) rotate(2deg); 
                opacity: 1; 
            }
            40% { 
                transform: translate(-50%, -50%) scale(1.1) rotate(-1deg); 
            }
            60% { 
                transform: translate(-50%, -50%) scale(1.2) rotate(1deg); 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                opacity: 1;
                filter: brightness(1);
            }
        }
        
        /* 5 Lines - Intense fireworks with shake */
        .effect-fireworks-intense {
            font-size: 36px;
            color: #ff0080;
            text-shadow: 
                0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080,
                0 0 50px #ff0080, 2px 2px 4px #000;
            animation: fireworksIntense 1s ease-out;
        }
        
        @keyframes fireworksIntense {
            0% { 
                transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); 
                opacity: 0; 
                filter: brightness(3) saturate(2);
            }
            15% { 
                transform: translate(-50%, -60%) scale(1.4) rotate(5deg); 
                opacity: 1; 
            }
            25% { 
                transform: translate(-40%, -50%) scale(1.2) rotate(-3deg); 
            }
            35% { 
                transform: translate(-60%, -45%) scale(1.3) rotate(4deg); 
            }
            50% { 
                transform: translate(-45%, -55%) scale(1.1) rotate(-2deg); 
            }
            70% { 
                transform: translate(-55%, -50%) scale(1.2) rotate(1deg); 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                opacity: 1;
                filter: brightness(1) saturate(1);
            }
        }
        
        /* 6+ Lines - Ultimate rainbow effect */
        .effect-rainbow-ultimate {
            font-size: 40px;
            font-weight: 900;
            text-shadow: 
                0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor,
                0 0 50px currentColor, 0 0 60px currentColor, 2px 2px 4px #000;
            animation: rainbowUltimate 1s ease-out;
        }
        
        @keyframes rainbowUltimate {
            0% { 
                color: #ff0000;
                transform: translate(-50%, -50%) scale(0.2) rotate(-20deg); 
                opacity: 0; 
                filter: brightness(4) saturate(3) hue-rotate(0deg);
            }
            10% { 
                color: #ff8000;
                transform: translate(-50%, -70%) scale(1.6) rotate(10deg); 
                opacity: 1; 
                filter: hue-rotate(60deg);
            }
            20% { 
                color: #ffff00;
                transform: translate(-30%, -50%) scale(1.4) rotate(-8deg); 
                filter: hue-rotate(120deg);
            }
            30% { 
                color: #80ff00;
                transform: translate(-70%, -30%) scale(1.5) rotate(6deg); 
                filter: hue-rotate(180deg);
            }
            40% { 
                color: #00ff00;
                transform: translate(-50%, -70%) scale(1.3) rotate(-4deg); 
                filter: hue-rotate(240deg);
            }
            50% { 
                color: #00ff80;
                transform: translate(-30%, -50%) scale(1.4) rotate(3deg); 
                filter: hue-rotate(300deg);
            }
            60% { 
                color: #00ffff;
                transform: translate(-70%, -50%) scale(1.2) rotate(-2deg); 
                filter: hue-rotate(360deg);
            }
            70% { 
                color: #0080ff;
                transform: translate(-50%, -30%) scale(1.3) rotate(1deg); 
            }
            80% { 
                color: #0000ff;
                transform: translate(-40%, -60%) scale(1.1) rotate(-1deg); 
            }
            90% { 
                color: #8000ff;
                transform: translate(-60%, -40%) scale(1.2) rotate(0.5deg); 
            }
            100% { 
                color: #ff00ff;
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                opacity: 1;
                filter: brightness(1) saturate(1) hue-rotate(0deg);
            }
        }

        canvas {
            display: block;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 60px 10px 10px;
            }
            
            .menu-bar {
                flex-direction: column;
                gap: 10px;
                height: auto;
            }
            
            .menu-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body class="style-simple">
    <!-- Animated Background Elements -->
    <div class="bg-elements" id="bgElements">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="hills"></div>
        <div class="grass"></div>
    </div>

    <div class="menu-bar">
        <div class="menu-group">
            <label>Mode:</label>
            <select id="gameMode">
                <option value="0">TRITRIS</option>
                <option value="1">TETRIS</option>
                <option value="2" selected>HEXTRIS</option>
            </select>
        </div>
        
        <div class="menu-group">
            <label>Size:</label>
            <select id="boardSize">
                <option value="small">Small (10x10)</option>
                <option value="medium">Medium (10x20)</option>
                <option value="big" selected>Big (15x25)</option>
            </select>
        </div>
        
        <div class="menu-group">
            <label>Style:</label>
            <select id="gameStyle">
                <option value="simple" selected>SIMPLE</option>
                <option value="sunny-day">SUNNY DAY</option>
            </select>
        </div>
        
        <div class="menu-group">
            <button id="newGame">New Game</button>
        </div>
    </div>

    <div class="main-content">
        <div class="left-sidebar">            
            <div class="info-panel">
                <h3>NEXT</h3>
                <div class="next-piece">
                    <canvas id="nextPieceCanvas" width="120" height="80"></canvas>
                </div>
            </div>
            
            <div class="info-panel">
                <h3>LEVEL</h3>
                <div class="value" id="currentLevel">0</div>
            </div>
            
            <div class="info-panel">
                <h3>LINES</h3>
                <div class="value" id="currentLines">0</div>
            </div>
            
            <div class="info-panel">
                <h3>SCORE</h3>
                <div class="value" id="currentScore">0</div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" class="game-board"></canvas>
            <div id="pauseOverlay" class="pause-overlay">PAUSE</div>
            <div id="gameOverOverlay" class="game-over-overlay">
                <div>GAME OVER</div>
                <div style="font-size: 16px; margin-top: 10px;">Press R to restart</div>
            </div>
            <div id="specialMessage" class="special-message"></div>
        </div>

        <div class="right-sidebar">
            <div class="histogram">
                <h3>PIECE STATS</h3>
                <div class="histogram-grid" id="pieceHistogram"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="hiscores-section">
            <div class="hiscores">
                <h3>HI-SCORES</h3>
                <div class="hiscores-list">
                    <!-- High scores will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="controls">
                <h3>CONTROLS</h3>
                <div><strong>W</strong> - Pause | <strong>A/D</strong> - Move | <strong>S</strong> - Fast drop</div>
                <div><strong>J/K/L</strong> - Rotate (CCW/180°/CW) | <strong>R</strong> - Reset | <strong>ESC</strong> - Menu</div>
            </div>
            <a href="#" id="resetHiScore" class="reset-hiscore-link">reset hi-score</a>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
