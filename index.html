<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks - Advanced Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 160px);
            gap: 20px;
            padding: 80px 20px 20px;
        }

        .game-board {
            border: 3px solid #fff;
            background: #000;
            position: relative;
        }

        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
            align-items: flex-end;
        }

        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 240px;
            align-items: flex-start;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-top: 2px solid #fff;
            z-index: 1000;
        }

        .hiscores-section {
            flex: 1;
            max-width: 50%;
        }

        .controls-section {
            flex: 1;
            max-width: 50%;
            text-align: right;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 15px;
            width: 150px;
        }

        .info-panel h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }

        .info-panel .value {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: center;
        }

        .next-piece {
            background: #333;
            border: 1px solid #666;
            width: 120px;
            height: 80px;
            margin: 10px auto;
            position: relative;
        }

        .controls {
            font-size: 12px;
            line-height: 1.4;
            color: #fff;
        }

        .controls h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .hiscores {
            font-size: 12px;
            line-height: 1.4;
            color: #fff;
        }

        .hiscores h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .histogram {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 15px;
            height: 600px;
            overflow: hidden;
            width: 240px;
        }

        .histogram h3 {
            color: #ffff00;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .histogram-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .piece-stat {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            gap: 6px;
        }

        .piece-preview {
            width: 50px;
            height: 30px;
            background: #333;
            border: 1px solid #666;
            position: relative;
        }

        .piece-count {
            color: #fff;
            font-size: 11px;
            min-width: 25px;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
            border-bottom: 2px solid #fff;
            z-index: 1000;
        }

        .menu-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .menu-group label {
            color: #ffff00;
            font-weight: bold;
        }

        select, button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: #555;
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffff00;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
        }

        .game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .special-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
            z-index: 100;
        }

        canvas {
            display: block;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 60px 10px 10px;
            }
            
            .menu-bar {
                flex-direction: column;
                gap: 10px;
                height: auto;
            }
            
            .menu-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-group">
            <label>Mode:</label>
            <select id="gameMode">
                <option value="0">Baby</option>
                <option value="1">Normal</option>
                <option value="2" selected>Blocks</option>
            </select>
        </div>
        
        <div class="menu-group">
            <label>Size:</label>
            <select id="boardSize">
                <option value="small">Small (10x10)</option>
                <option value="medium">Medium (10x20)</option>
                <option value="big" selected>Big (15x25)</option>
            </select>
        </div>
        
        <div class="menu-group">
            <button id="newGame">New Game</button>
            <button id="pauseGame">Pause</button>
            <button id="resetHiScore">Reset Hi-Score</button>
        </div>
    </div>

    <div class="main-content">
        <div class="left-sidebar">            
            <div class="info-panel">
                <h3>NEXT</h3>
                <div class="next-piece">
                    <canvas id="nextPieceCanvas" width="120" height="80"></canvas>
                </div>
            </div>
            
            <div class="info-panel">
                <h3>LEVEL</h3>
                <div class="value" id="currentLevel">0</div>
            </div>
            
            <div class="info-panel">
                <h3>LINES</h3>
                <div class="value" id="currentLines">0</div>
            </div>
            
            <div class="info-panel">
                <h3>SCORE</h3>
                <div class="value" id="currentScore">0</div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" class="game-board"></canvas>
            <div id="pauseOverlay" class="pause-overlay">PAUSE</div>
            <div id="gameOverOverlay" class="game-over-overlay">
                <div>GAME OVER</div>
                <div style="font-size: 16px; margin-top: 10px;">Press R to restart</div>
            </div>
            <div id="specialMessage" class="special-message"></div>
        </div>

        <div class="right-sidebar">
            <div class="histogram">
                <h3>PIECE STATS</h3>
                <div class="histogram-grid" id="pieceHistogram"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="hiscores-section">
            <div class="hiscores">
                <h3>HI-SCORES</h3>
                <div id="topScores">
                    <div><strong>Current:</strong> <span id="currentHiScore">0</span> - <span id="currentHiScoreName"></span></div>
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="controls">
                <h3>CONTROLS</h3>
                <div><strong>W</strong> - Pause | <strong>A/D</strong> - Move | <strong>S</strong> - Fast drop</div>
                <div><strong>J/K/L</strong> - Rotate (CCW/180Â°/CW) | <strong>R</strong> - Reset | <strong>ESC</strong> - Menu</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
